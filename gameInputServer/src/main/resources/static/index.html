<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Submission</title>
</head>
<body>

<h2>Submit Data to Server</h2>

<form id="dataForm">
    <label for="score">Score:</label>
    <input type="text" id="score" name="score" required>

    <label for="leaderboardId">LeaderboardId:</label>
    <input type="text" id="leaderboardId" name="leaderboardId" required>

    <label for="userId">User ID:</label>
    <input type="text" id="userId" name="userId" required>

    <button type="button" onclick="submitData()">Submit</button>
</form>

<script>

    const url = "http://localhost:7070/";

    function submitData() {
        // Get input values
        var score = document.getElementById("score").value;
        var leaderboardId = document.getElementById("leaderboardId").value;
        var userId = document.getElementById("userId").value;

        // Create data object
        var data = {
            score: score,
            leaderboardId: leaderboardId,
            userId: userId
        };

        // Convert data to JSON
        var jsonData = JSON.stringify(data);

        // Create a new XMLHttpRequest
        var xhr = new XMLHttpRequest();

        // Set up the request
        xhr.open("POST", url + "\setScore?playerId="+ userId+ "&newScore="+ score+ "&leaderboardId="+ leaderboardId, true);
        xhr.setRequestHeader("Content-Type", "application/json");

        // Set up the callback function
        xhr.onreadystatechange = function() {
            if (xhr.readyState == 4 && xhr.status == 200) {
                console.log("Data submitted successfully!");
            }
        };

        // Send the request with JSON data
        xhr.send(jsonData);
    }
</script>

</body>
